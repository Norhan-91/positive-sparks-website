<html>
<head>
    <title>Magical Arabic Positivity Garden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero">
        <h1>Welcome to the Magical Arabic Positivity Garden!</h1>
        <p>Discover tranquility and joy...</p>
    </div>
    <div id="mood-ai">
        <h2>Mood AI</h2>
        <p>Let us analyze your mood...</p>
    </div>
    <div id="gratitude-journal">
        <h2>Your Gratitude Journal</h2>
        <textarea placeholder="What are you grateful for today?"></textarea>
    </div>
    <div id="games">
        <h2>Fun Games</h2>
        <button>Play Game 1</button>
        <button>Play Game 2</button>
    </div>
    <div id="daily-spark">
        <h2>Daily Spark</h2>
        <quote>Embrace positivity!</quote>
    </div>
    <div id="floating-petals">
        <p>Visual effects with floating petals...</p>
    </div>
    <div id="butterflies">
        <p>Interactive butterflies flying around...</p>
    </div>
    <div id="audio-controls">
        <h2>Audio Controls</h2>
        <button>Play Music</button>
        <button>Pause Music</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
